apiVersion: v1
kind: ServiceAccount
metadata:
  name: invoice-mgr-app-sa
  namespace: {{.Release.Namespace}}
  labels:
    account: invoice-mgr-app
    app: invoice-mgr-app
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-app
  namespace: {{.Release.Namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invoice-mgr-app
  template:
    metadata:
      labels:
        app: invoice-mgr-app
        version: 1.0.0
    spec:
      serviceAccountName: invoice-mgr-app-sa
      containers:
        - name: invoice-mgr-app
          image: invoice-mgr-app:v1.0.0
          ports:
            - containerPort: 3000
          imagePullPolicy: Never
          env:
            - name: GENERATOR_URL
              value: "http://invoice-mgr-gen-svc:3100"
            - name: DATA_URL
              value: "http://invoice-mgr-data-svc:3300"
            - name: PAYMENT_URL
              value: "http://invoice-mgr-payment-svc:3200"
            - name: SPACE
              value: {{ .Release.Namespace }}
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            successThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            successThreshold: 1
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: invoice-mgr-app-svc
  namespace: {{.Release.Namespace}}
spec:
  selector:
    app: invoice-mgr-app
  ports:
    - name: http-invoice-mgr-app
      port: 3000
      targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: http-invoice-mgr-ext-{{.Release.Namespace}}
  namespace: default
spec:
  type: ExternalName
  externalName: http-invoice-mgr-app.{{.Release.Namespace}}.svc.cluster.local
  ports:
    - port: 3000
