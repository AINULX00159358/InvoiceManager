apiVersion: v1
kind: ServiceAccount
metadata:
  name: invoice-mgr-payment-sa
  namespace: {{.Release.Namespace}}
  labels:
    account: invoice-mgr-payment
    app: invoice-mgr-payment
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-mgr-payment
  namespace: {{.Release.Namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invoice-mgr-payment
  template:
    metadata:
      labels:
        app: invoice-mgr-payment
        version: {{ .Values.app.version }}
    spec:
      serviceAccountName: invoice-mgr-payment-sa
      containers:
        - name: invoice-mgr-payment
          image: {{ .Values.container.image }}
          command: [ "npm" ]
          args: [ "run", "payment" ]
          ports:
            - containerPort: 3000
          imagePullPolicy: Never
          env:
            - name: GENERATOR_URL
              value: "http://invoice-mgr-gen-svc:3100"
            - name: DATA_URL
              value: "http://invoice-mgr-data-svc:3300"
            - name: PAYMENT_URL
              value: "http://invoice-mgr-payment-svc:3200"
---

apiVersion: v1
kind: Service
metadata:
  name: invoice-mgr-payment-svc
  namespace: {{.Release.Namespace}}
spec:
  selector:
    app: invoice-mgr-payment
  ports:
    - name: http-invoice-mgr-payment
      port: 3200
      targetPort: 3000