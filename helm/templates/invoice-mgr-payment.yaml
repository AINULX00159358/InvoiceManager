apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-mgr-payment
  namespace: {{.Release.Namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invoice-mgr-payment
  template:
    metadata:
      labels:
        app: invoice-mgr-payment
        version: 1.0.0
    spec:
      serviceAccountName: invoice-mgr-sa
      containers:
        - name: invoice-mgr-payment
          image: invoice-mgr:v1.0.0
          command: [ "npm" ]
          args: [ "run", "payment" ]
          ports:
            - containerPort: 3000
          imagePullPolicy: Never
          env:
            - name: INVOICE_URL
              value: "http://invoice-mgr-gen-svc:3100"
            - name: DATA_URL
              value: "http://invoice-mgr-data-svc:3300"
            - name: PAYMENT_URL
              value: "http://invoice-mgr-payment-svc:3200"
---

apiVersion: v1
kind: Service
metadata:
  name: invoice-mgr-payment-svc
  namespace: {{.Release.Namespace}}
spec:
  selector:
    app: invoice-mgr-payment
  ports:
    - name: http-invoice-mgr-payment
      port: 3200
      targetPort: 3000
