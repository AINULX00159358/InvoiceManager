apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: invoice-mgr-virtual-service
  namespace: default 
spec:
  hosts:
    - "*"
  gateways:
    - invoice-mgr-gateway
  http:
  - route:
    - destination:
        host: {{ Values.destination.host.live}}
        port:
          number: 3000
