apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: data-dest-rule
  namespace: default
spec:
  host: data-v1
  subsets:
    - name: data-subset-v1
      labels:
        version: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ingress-mgr-vs
spec:
  hosts:
    - data
  http:
    - route:
        - destination:
            host: data-v1
            subset: data-subset-v1