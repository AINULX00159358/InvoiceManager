apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: data-dest-rule
  namespace: default
spec:
  host: data
  subsets:
    - name: data-subset-v1
      labels:
        version: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: data-vs
spec:
  hosts:
    - data
  gateways:
    - invoice-mgr-internal-gateway
  http:
    - route:
        - destination:
            host: data
            subset: data-subset-v1